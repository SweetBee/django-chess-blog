{% extends "blog/base.html" %}

{% block content %}
        <div class="col-md-3">
            <h1>Lessons</h1>
        </div>

        <div class="col-md-9">
        {% for lesson in lessons %}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div>
                        <h4>{{ lesson.lesson_type|safe }}</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <p>{{ lesson.lesson_description|safe }} </p>
                </div>
            </div>
        {% endfor %}
        </div>
{% endblock content %}
