{% extends "blog/base.html" %}

{% block content %}
    <div class="col-md-3">
            <h1>Blog</h1>
        </div>
    <div class="col-md-9">
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|truncatewords:15 }} </p>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
